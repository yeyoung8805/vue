<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <child-component v-on:show-log="printText" :propsdata="message"></child-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    Vue.component('child-component', {
      //template 내부 값을 <div></div> 로 한번 더 감싸주면 된다.
      template: '<div><button v-on:click="showLog">show</button>' + '<div>{{propsdata}}</div></div>',
      props: ['propsdata'],
      methods: {
        showLog: function() {
          this.$emit('show-log');
        }
      }
    });

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue! passed from Parent Component'
      },
      methods: {
        printText: function() {
          console.log("received an event");
        }
      }
    });
  </script>
</body>
</html>
